<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна 1. Завдання 3-4</title>
    <style>
        ul#menu {
            list-style: none;
            padding: 0;
            display: flex;
        }
        ul#menu li {
            background: linear-gradient(to bottom, #7b0031, #0000ff);
            margin-right: 5px;
            padding: 10px 20px;
            border: 1px solid white;
            cursor: pointer;
        }
        ul#menu li a {
            color: white;
            text-decoration: none;
            font-family: serif;
        }
        ul#menu li:hover a {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#">Текст</a></li>
        <li><a href="#">Текст</a></li>
