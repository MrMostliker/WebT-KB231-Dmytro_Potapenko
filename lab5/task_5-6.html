<div style="border: 5px solid gray; padding: 10px; width: 200px; text-align: center; font-family: serif;">
  <h2 id="date"></h2>
  <h2 id="clock"></h2>
</div>

<script>
  function updateTime() {
    let now = new Date();
    
    let d = now.getDate();
    let m = now.getMonth() + 1;
    let y = now.getFullYear();
    document.getElementById('date').innerText = `${d}/${m}/${y}`;

    let hh = String(now.getHours()).padStart(2, '0');
    let mm = String(now.getMinutes()).padStart(2, '0');
    let ss = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('clock').innerText = `${hh}:${mm}:${ss}`;
  }

  setInterval(updateTime, 1000);
  updateTime();
</script>
